<div class="container" [hidden]="submitted">
    <h1>Novo Produto</h1>
    <form (ngSubmit)="onSubmit()" #productForm="ngForm">
      <div class="form-group">
        <label for="name">Nome</label>
        <input type="text" class="form-control" id="name" required [(ngModel)]="model.name" name="name" #name="ngModel" />
        <div [hidden]="name.valid || name.pristine"
             class="alert alert-danger">
          Name is required
        </div>
      </div>
      <div class="form-group">
        <label for="category">Categoria</label>
        <select class="form-control" id="category"
        required [(ngModel)]="model.category" name="category" #category="ngModel">
        	<option *ngFor="let cat of categories" [value]="cat">{{cat}}</option>
        </select>
        <div [hidden]="category.valid || category.pristine"
             class="alert alert-danger">
          Category is required
        </div>
      </div>
      <div class="form-group">
        <label for="price">Preço</label>
        <input type="text" class="form-control" id="price" required [(ngModel)]="model.price" name="price" #price="ngModel"/>
        <div [hidden]="price.valid || price.pristine"
             class="alert alert-danger">
          Price is required
        </div>
      </div>
      <button type="button" class="btn btn-default" (click)="newProduct(); productForm.reset()">Limpar</button>
      <button type="submit" class="btn btn-success" [disabled]="!productForm.form.valid">Submit</button>
    </form>
</div>
<div [hidden]="!submitted">
  <h2>Novo Produto Adicionado:</h2>
  <div class="row">
    <div class="col-xs-3">Nome</div>
    <div class="col-xs-9  pull-left">{{ model.name }}</div>
  </div>
  <div class="row">
    <div class="col-xs-3">Categoria</div>
    <div class="col-xs-9 pull-left">{{ model.category }}</div>
  </div>
  <div class="row">
    <div class="col-xs-3">Preço</div>
    <div class="col-xs-9 pull-left">{{ model.price }}</div>
  </div>
  <br>
  <button class="btn btn-primary" (click)="submitted=false">Editar</button>
  <button class="btn btn-primary" (click)="newProduct(); productForm.reset()">Novo Produto</button>
  <a class="btn btn-primary" routerLink="/products">Voltar para Lista</a>
</div>
