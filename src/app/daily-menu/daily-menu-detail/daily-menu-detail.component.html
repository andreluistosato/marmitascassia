<div class="container">
    <div *ngIf="dailyMenu">
    <h2>Detalhe do Cardapio</h2>
    <md-card>
        <md-card-title>
            <span>{{dailyMenu.date| date: 'dd/MM/yyyy'}}</span>
        </md-card-title>
        <md-card-content *ngFor="let side of dailyMenu.sides">
          {{side}}
        </md-card-content>
        <md-card-actions>
            <button md-button (click)="goBack()">
                <md-icon>
                arrow_back
                </md-icon>
                &nbsp;
                Voltar
            </button>
        </md-card-actions>
    </md-card>
    </div>
    <a md-fab [routerLink]="['/daily-menus/edit', dailyMenu.$key]" class="fixed-floating-btn"><md-icon>edit</md-icon></a>
</div>
