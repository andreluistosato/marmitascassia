<div class="container">
	<h2>Categorias</h2>


	<md-card *ngFor="let category of categories" class="col-md-3">
		<md-card-title>
			<a [routerLink]="['/categories/detail', category.$key]"  class="col-1-4">{{category.name}}</a>
		</md-card-title>
		<md-card-actions layout="row" layout-align="end center">
			<button md-button (click)="openDialog(category.$key)"><md-icon>delete</md-icon> Remover</button>
			<button md-button [routerLink]="['/categories/edit', category.$key]"><md-icon>edit</md-icon> Editar</button>
		</md-card-actions>
	</md-card>

	<a md-fab [routerLink]="['/categories/create']" class="fixed-floating-btn"><md-icon>add</md-icon></a>
</div>
