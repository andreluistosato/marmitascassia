<div class="container category-form" [hidden]="submitted">
    <h1>{{formTitle}}</h1>
    <md-card>
      <form (ngSubmit)="onSubmit()" #categoryForm="ngForm">
        <div class="form-group">
          <md-input-container>
            <input mdInput placeholder="Nome" type="text" id="name" required
            [(ngModel)]="model.name" name="name" #name="ngModel" (ngModelChange)="onChange($event)" />
            <div [hidden]="name.valid || name.pristine"
                 class="alert alert-danger">
              Name is required
            </div>
          </md-input-container>
        </div>
        <button md-button (click)="goBack()">
            <md-icon>
            arrow_back
            </md-icon>
            &nbsp;
            Voltar
        </button>
        <button md-raised-button type="button" class="btn btn-default" (click)="newCategory(); categoryForm.reset()">Limpar</button>
        <button md-raised-button type="submit" class="btn btn-success" [disabled]="!categoryForm.form.valid">Submit</button>
      </form>
    </md-card>
</div>
